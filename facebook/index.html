<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1 id="logo">facebook</h1>
        <form>
            <div class="signup">
                <div class="formheading">
                    <h2>Create a new account</h2>
                    <p>It's quick and easy</p>
                    
                </div>
                <div class="input">
                    <div class="half-width">
                        <input class="name" type="text" placeholder="First name">
                    </div>
                    <div class="half-width">
                        <input type="text" placeholder="Surname">
                    </div>
                    <div class="full-width">
                        <input type="text" placeholder="Mobile Number">
                    </div>
                    <div class="full-width">
                        <input type="password" placeholder="Password">
                    </div>
                    <label for="">Birthday</label>
                    <div class="dob">
                        <div class="quat">
                            <select name="" id="">
                                <option value="">1</option>
                            </select>
                            <select name="" id="">
                                <option value="">1</option>
                            </select>
                            <select name="" id="">
                                <option value="">1</option>
                            </select>
                        </div>
                        
                    </div>
                    <label for="gender">Gender</label>
                    <div class="dob" id="gender">
                        <div class="quat">
                            <div class="radio">
                                <label class="radio-label" for="gender-female">Female</label>
                                <input type="radio" id="gender-female" class="radio-input" name="gender" value="female">
                            </div>
                        </div> 
                        <div class="quat">
                            <div class="radio">
                                <label class="radio-label" for="gender-male">Male</label>
                                <input type="radio" id="gender-male" class="radio-input" name="gender" value="male">
                            </div>
                        </div> 
                        <div class="quat">
                            <div class="radio">
                                <label class="radio-label" for="gender-custom">Custom</label>
                                <input type="radio" id="gender-custom" class="radio-input" name="gender" value="custom">
                            </div>
                        </div> 
                    </div>
                </div>
                <small>
                    People who use our service may have uploaded your contact information to Facebook. Learn more
                </small>    
                <small>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</small>
                </div>
                <center>
                    <button class="sign">Sign up</button>
                </center>
            </div>
        </form>
    </div>
</body>
</html>
